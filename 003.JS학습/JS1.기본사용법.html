<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS1. 자바스크립트 기본 + DOM선택법</title>
    <!-- 자바스크립트 코딩구역(인터널방식) -->
    <script>
        // 한주석
        /* 여러줄 주석 */
        /********************************************************************************************************* 
            [자바스크립트란?]
            - 고정적인 html 구조와 CSS로 디자인된 웹문서의 디자인 혹은 
              기능적으로 구현된 것을 변경하기위해 개발된 브라우저 전용 프로그래밍 언어다!

            _____________________________________________________________________________

            [JS의 코딩 구역]
            1. 인터널(internal) 방식
              - html의 script 요소 내부에 데이터로 코딩함
            2. 익스터널(external) 방식
              - JS 외부 파일로 확장자가 .js
              - html 페이지에서 script 요소에 src 속성의 값으로 파일 위치를 지정하여 호출함!
                예) <script scr='파일경로/파일명.js'
            3. 이벤트 속성의 인라인(inline) 코딩
              - html 요소의 이벤트 속성값으로 JS 코드를 작성함
                예) <h1 onclick="JS 코드">
            ______________________________________________________________________________
        
            [JS의 역할]
            1. HTML을 변경한다
            2. CSS의 디자인 속성을 재정의한다

            [각 언어별 역할 비유]
            1. HTML (데이터 구조) - 건물의 콘크리트 구조물
            2. CSS (디자인)       - 건물의 인테리어, 익스테리어
            3. JS (프로그래밍)    - 건물의 수도, 전기, 엘리베이터 등 설비

            [JS의 화면 출력]
            1. document.write(내용) - html 화면 상단에 출력
            2. window.alert(내용) - 파업형식의 경고창으로 출력
              - window 생략 가능 : alert(내용)
              - 특) html 랜더링 되기 전에 제어권을 가짐! (확인 버튼 클릭 전까지는 랜더링이 멈춰져 있음)
            3. console.log(내용) : 콘솔창에 출력
              - 개발시에 많이 사용함 (디버깅시에 사용)
              - 콘솔은 브라우저 엔진에서 관할하는 내부 출력 모드
              - 개발자 모드(F12)의 콘솔(console)탭을 선택함
              - 콘솔창에 로그가 찍힌 라인 번호를 알려준다!
            
            ______________________________________________________________________________

            [JS 코드 특징]
            - JS 명령어 실행 코드는 만나는 즉시 실행됨!
              그래서 내가 원하는 시점의 이벤트에 명령어 코드가 실행 되려면 함수가 필요하다!

            ______________________________________________________________________________

            [JS 문법의 핵심 구분 방법]
            따옴표 없는 문자 vs "따옴표 있는 문자"
            데이터/명령어 저장 주소 vs 문자 데이터
            -> 데이터는 변수에, 명령어는 함수에 저장된다!

            ______________________________________________________________________________

            [JS 함수]
            정의 : 특정 실행 코드 명령어를 호출시 실행하는 코드 저장 공간
            형식 : function 함수명 (전달변수) {코드}
            호출 : 함수명(값)
            -> 값은 함수의 전달 변수 갯수만큼 보낸다!
            -> 호출시 소괄호를 꼭 해준다!


        *********************************************************************************************************/

        //출력1
        // 전체 문서는 document
        // // document.write('<h1>나는 프론트엔드 개발자다!</h1>');

        // 출력2
        // // window.alert('너도 개발자냐?');

        // 출력3
        // //console.log('진짜 개발은 지금부터다!')

        function 김비서(){
            //전체문서.가져와 아이디 요소 (아이디명).html넣기
            document.getElementById('name').innerHTML = '<img src="./images/kim.png" alt="김비서가 왜이럴까">';
        } /////김비서 함수///////
    </script>
</head>
<body>
    <!-- 드라마 소개 박스 -->
    <p class="pbox" onclick="김비서()">
        나는 요즘 매일 생각한다! <br>
        도대체 <span id="name">
        </span>
    </p>
</body>
</html>
