<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>JS3-5.For문 옵션</title>
    <style>
      body {
        font-size: min(30px, 2vw);
        text-align: center;
        padding-bottom: 100px;
      }
      body,
      button {
        font-size: min(20px, 1.5vw);
      }
      .forCls {
        height: 100px;
        border: 4px dotted lightseagreen;
      }

      .forCls img {
        height: 100px;
      }
    </style>
    <!-- JS 코딩구역 -->
    <script>
      //// 로딩구역 설정하기////
      window.addEventListener("load", loadFn);

      /// 로딩 후 실행 함수
      function loadFn() {
        // 1. 함수 호출 확인
        // console.log("로딩완료!");

        // 2. 요구사항
        /*  button 태그를 클릭하면 같은 박스의 형제 요소인 .forCls안에 숫자 이미지를 넣는다.
            요구사항에 따라 for문을 조정하여 출력함 */

        // 3. 대상 선정
        // 3-1. 이벤트 대상 : button (click 이벤트)
        const btns = document.querySelectorAll("button");
        // 3-2. 변경 대상 : .forCls -> 변경 함수에서 대상을 선택하도록 한다!
        //console.log('버튼대상:', btns);

        // 4. 이벤트 설정하기
        // 버튼의 개수만큼 for을 돌려서 이벤트 걸어주기
        for (let i = 0; i < btns.length; i++) {
          btns[i].onclick = insertNum;
        } ///// for문///
      } /////////// loadFn 함수

      /********************************************************** 
                함수명 : insertNum
                기능 : 박스에 숫자이미지 넣기
       **********************************************************/

      function insertNum() {
        // 0. 버튼 텍스트 읽어오기 (분기문 사용)
        let btxt = this.innerText;

        // 1. 함수 호출 확인
        console.log("나야나", this, btxt);

        // 2. 변경 대상 : 현재 같은 부모 아래에 있는 .forCls
        // 클릭된 버튼의 부모요소는? -> DOM 요소 선택법 중 부모 요소 선택은 parentElement (부모요소)
        let target = this.parentElement.querySelector(".forCls");
        //console.log('타겟',target);

        // 3. 변경 내용
        // 변경 대상 박스에 이미지 넣기
        /* target.innerHTML += 
        `<img src="./images/num/num_01.png" alt="숫자1">`; */
        // 포문을 이용하여 10개 이미지 출력한다! 이때 for문 전달 변수 숫자를 활용하여 이미지를 변경하기
        // 1~10문 순서대로 변경하여 출력한다 for(시;한;증){}

        //출력 코드
        for (let i = 1; i <= 10; i++) {
          // 필터링 코드
          // 1, 4와 7번을 제외하고 돌기
          // continue 키워드 -> for문 사용하면 해당 순번은 하단 코드를 생략하고 다시 상단으로 가서 다음 순번을 실행함
          if (btxt == "for문옵션1" && (i == 4 || i == 7)) {
            continue;
            // 아래 코드 안 내려가고 for문 증감으로 감
          }
          target.innerHTML += `<img src="./images/num/num_0${i}.png">`;
        }
      } ////// insert 함수
    </script>
  </head>

  <body>
    <h1>for문 옵션</h1>

    <hr />

    <div>
      <h2>기본for문</h2>
      <button>기본호출</button>
      <br /><br />
      <div class="forCls"></div>
    </div>
    <hr />

    <div>
      <h2>4번과 7번빼고 돌리기</h2>
      <button>for문옵션1</button>
      <br /><br />
      <div class="forCls"></div>
    </div>

    <hr />

    <div>
      <h2>5번까지만 돌리기</h2>
      <button>for문옵션2</button>
      <br /><br />
      <div class="forCls"></div>
    </div>

    <hr />

    <div>
      <h2>2~4,9빼고 돌리기</h2>
      <button>for문옵션연습1</button>
      <br /><br />
      <div class="forCls"></div>
    </div>

    <div>
      <h2>짝수만빼고 돌리기</h2>
      <button>for문옵션연습2</button>
      <br /><br />
      <div class="forCls"></div>
    </div>

    <div>
      <h2>홀수만빼고 돌리기</h2>
      <button>for문옵션연습3</button>
      <br /><br />
      <div class="forCls"></div>
    </div>

    <hr />
  </body>
</html>
